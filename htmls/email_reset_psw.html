<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>登陆</title>
</head>
<body>
<main class="main" role="main">
    <div id="resetPsw">
        <form @submit.prevnet="demo">
            <h2>My Space</h2>
            <div class="form-group">
                <label>用户名
                    <input type="email" v-model="userInfo.email"
                           placeholder="请输入用户名"></label>
            </div>

            <div class="form-group">
                <label>请输入密码
                    <input type="password" v-model="userInfo.psw"
                           placeholder="请输入密码"></label>
            </div>
            <div class="form-group">
                <label>请确认密码
                    <input type="password" v-model="userInfo.psw"
                           placeholder="请确认密码"></label>
            </div>
            <button type="submit" > 登录</button>
        </form>

    </div>
</main>


<div class="footer">
    <h6>By'My Space' @RainbowWolfertainer </h6>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script type="text/javascript">

    new Vue({
        el: '#resetPsw',
        data: {
            userInfo: {
                email: "",
                psw: ""
            }

        },
        methods: {
            submit() {
                console.log(JSON.stringify(this.userInfo))
            },

            demo() {
                /*
                * 整理成 json 格式
                * */
                console.log(JSON.stringify(this.userInfo))
                axios.post('http://ipaddress', JSON.stringify(this.userInfo), {
                        // 设置headers
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    }
                )
                    .then(response => {
                        console.log(response);
                        this.users = response.data
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            }
        }
    })


</script>
</body>
</html>
